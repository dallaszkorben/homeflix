<body>


  <script>
    window.addEventListener('DOMContentLoaded', function () {
        
        var viewer = new Viewer(document.getElementById('pdf-viewer'), {
            url: 'MEDIA/01.Movie/media.pdf',
            hidden: function () {
            viewer.destroy();
          },
        });

        // image.click();
        viewer.show();
    });
  </script>

    <div id="pdf-viewer"></div>
